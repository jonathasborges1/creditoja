name: ðŸš€ Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: ðŸ”¨ Build application
        env:
          NODE_ENV: production
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "export API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV
          npm run build

      - name: Deploy GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.TOKEN_GITHUB }}
          external_repository: jonathasborges1/creditoja
          publish_dir: ./build
          cname: jonathasborges1.github.io
          commit_message: "Deploy to GitHub Pages"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-github-action@1.3.1
        with:
          api_token: ${{ secrets.CF_API_TOKEN }}
          site_id: creditoja.pages.dev
          script: npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: 2cdb8330894945d94acbf1ee20001547
          projectName: creditoja
          directory: ./
          # Optional: Enable this if you want to have GitHub Deployments triggered
          gitHubToken: ${{ secrets.TOKEN_GITHUB }}